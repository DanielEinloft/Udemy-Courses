
<!DOCTYPE html>
<html>
	<head>
		<title>Formatando Links</title>
		<meta charset="utf-8" />	
		
		<style type="text/css">


		/*
		Formatação dos estados da cor dos links:
		*/

		/*link nao visitado*/
		a:link
		{
			color:#b9c941;
		}

		/*link visitado*/
		a:visited
		{
			color: #c0c0c0;
		}
		/*links hover, passa o cursos sobre o link*/
		a:hover
		{
			color:#FFFFFF;
		}

		/*links ativos. clica e segura no link*/
		a:active
		{
			color:#e4f371;
		}

		/*formatar todos os estados*/
		a
		{		/*perde o underline*/
				text-decoration: none;
				background: #6d790f;
				padding: 5px;
		}



		</style>

	</head>
	
	<body>
		<a href = " https://www.google.com">Google |</a>
		<a href = " https://www.facebook.com">Facebook |</a>
		<a href = " https://www.omelete.com.br"> Omelete |</a>
		<a href = " https://www.ps3brasil.com"> Ps3 Brasil </a>
	</body>
</html>
