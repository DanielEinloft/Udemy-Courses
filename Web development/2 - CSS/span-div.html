<!DOCTYPE html>
<html>
	<head>
		<title>Span e Div</title>
		<meta charset="utf-8"/>

		<style type="text/css">
			
			#menu
			{
				background-color: grey;
			}
			#conteudo-principal
			{
				background-color: #00F0F0;

			}
			#rodape
			{
				border: 1px solid black;
				background-color: #F0F0F0;
			}

			.classe_verde
			{
				color:green;
			}

		</style>
	</head>


	<body>
	
	<!-- Divs automaticamente quebram o site em blocos e da um <br/> automaticamente :} -->
	<div id="menu">
		PLAYSTATION 4 | XBOX ONE | NINTENDO SWITCH
	</div>
	

	<div id="conteudo-principal">
		<h1>Conteúdo</h1>
		<p>Conteudo 1</p>
		<p>Conteúdo 2</p>
	</div>


	<!--span é um elemento in line-->
	<div id="rodape">
		PLAYSTATION 4 |<span class="classe_verde"> XBOX ONE </span> | NINTENDO SWITCH
	</div>


	</body>
</html>
