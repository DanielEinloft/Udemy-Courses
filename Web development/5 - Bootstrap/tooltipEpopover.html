<!DOCTYPE html>
<html>
<head>
	<title>tooltip e popover</title>
	 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">


    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href= "estilo.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>



<body>


	<div class= "container">
        <div class="page-header">
            <h1>tooltip E popover</h1>
        </div>

        <h3>Tooltip</h3>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Detalhes do item">Dica</button>
        <br><br>
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type ="button" data-toggle="tooltip" title="Tocar" class="btn btn-default"><span class="glyphicon glyphicon-play"></span></button>
                <button type ="button" data-toggle="tooltip" title="Pausar" class="btn btn-default"><span class="glyphicon glyphicon-pause"></span></button>
                <button type ="button" data-toggle="tooltip" title="Parar" class="btn btn-default"><span class="glyphicon glyphicon-stop"></span></button>
            </div>
        </div>

        <h3>Popover</h3>
        <button type="button" class="btn btn-default" data-toggle="popover" data-placement="right" title="Mais informações" data-content=" Meu conteúdo :}"> Detalhes</button>

	</div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


    <!-- Para o funcionamento do tooltip e popover-->
    <script type="text/javascript">
        $(function ()
        {
            $('[data-toggle="tooltip"]').tooltip()
            $('[data-toggle="popover"]').popover()
        })

    </script>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
